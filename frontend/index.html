<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Kalendarz</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->
		
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="css/calendar.css">
		</head>
	<body>

	
	<div style="width:100%; height:100%; position:relative; overflow:hidden;">
		<div style="width:100%; height:52px;">
			
			<!-- NAVBAR -->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header" style="width:100%;">
						<div class="navbar-brand" >
							<span class="glyphicon glyphicon-calendar"></span>
						</div>
						
						<div class="btn-group pull-left" style="margin-top:8px;" role="group">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
						</div>
						
		<!--				<button class="btn btn-primary" type="button">
  Messages <span class="badge">4</span>
</button>-->
						
						<div class="navbar-text pull-left" style="vertical-align:center; margin-left:20px;font-size:1.25em;" id="date_range"> </div>
						
						<div class="btn-group pull-right" style="margin-top:8px;" role="group">
							<button type="button" class="btn btn-primary">Zarejestruj</button>
							<button type="button" class="btn btn-default">Zaloguj</button>
						</div>
						
					</div>
					
				</div>
			</nav>
		
		</div>
		<div style="width:100%; height:100%; position:absolute; left:0; top:52px; bottom:0;">
		
			<!-- CALENDAR CONTAINER -->
			<div style="float:left;padding:15px;">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-md-8">
								<div id="date_range_start_picker"></div>
							</div>
						</div>
					</div>
					
					<div style="border-top:solid 1px lightgrey; width:160px; margin-top:20px; margin-bottom:20px;"></div>
					
					<div class="form-group">
						<label for="sel1">Wybierz kalendarz:</label>
						<select class="form-control" id="select_calendar" style="width:160px;">
							<option>Kalendarz 1</option>
							<option>Kalendarz 2</option>
							<option>Kalendarz 3</option>
						</select>
					</div>
					
				</form>
			</div>
			<div class="calendar_container" style="float:left; position:absolute; left:200px; top:0; bottom:52px; right:0; overflow-y:scroll;"></div>
			
		</div>
	</div>
	
	
	<!-- EVENT EDIT DIALOG -->
	<div style="margin:0 auto; max-width:700px;" class="modal fade" id="event_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Edycja wydarzenia</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="message-text" class="control-label">Wydarzenie:</label>
							<input class="form-control" id="event_edit_event" placeholder="Wydarzenie bez tytułu" />
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Data:</label>
							<div class='input-group date' id='event_edit_date_picker'>
								<input type='text' class="form-control" id="event_edit_date" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Godzina rozpoczęcia:</label>
							<div class='input-group date' id='event_edit_start_time_picker'>
								<input type='text' class="form-control" id="event_edit_start" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Godzina zakończenia:</label>
							<div class='input-group date' id='event_edit_end_time_picker'>
								<input type='text' class="form-control" id="event_edit_end" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Dodatkowe informacje:</label>
							<textarea class="form-control" id="event_edit_info"></textarea>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Kolor:</label>
							<div>
								<div id="event_edit_color" class="btn-group" data-toggle="buttons"></div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
					<button type="button" class="btn btn-primary">Zapisz</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/pl.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	
	<script src="js/calendar.js"></script>
	
  </body>
</html>
