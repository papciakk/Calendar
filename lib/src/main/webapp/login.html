<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
</head>
<body>
<fb:login-button v="2" size="large"
	onlogin="javascript:FB.Connect.requireSession(facebook_onlogin);">Connect with Facebook</fb:login-button>
<script
	src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php/en_US"
	type="text/javascript"></script>
<script type="text/javascript">
		FB.init("75929f3eebd2f5f45f69f8bdbd2a6ed4", "/spring-security-facebook-web/static/xd_receiver.html");
		function facebook_onlogin() {
			FB.Connect.ifUserConnected(function () {
				// make request to the url 'fbconnect' for logging in bss 
				window.location = '/spring-security-facebook-web/j_spring_facebook_security_check';
			});
		} 
	</script>
<p><a href="/spring-security-facebook-web/static/index.html" title="index page">go back</a></p>
</body>
</html>
